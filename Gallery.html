<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Gal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- playball google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <!-- Markazi Text google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&family=Playball&display=swap" rel="stylesheet">
    <!-- dancing script google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- swiper js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" href="./img/logo.png" type="image/png" sizes="16x16">

    <title>Karachi Rabri - Gallery</title>
</head>

<body>



    <div class="wrapper">
        <div class="container-fluid">
            <h1>Karachi Rabri - Gallery</h1>
        </div>
        <div class="gallery">
            <div class="image"><span><img src="./img/gal1.jpeg" alt=""></span></div>
            <div class="image"><span><img src="./img/gal2.jpeg" alt=""></span></div>
            <div class="image"><span><img src="./img/gal3.jpeg" alt=""></span></div>
            <div class="image"><span><img src="./img/gal4.jpeg" alt=""></span></div>
            <div class="image"><span><img src="./img/gal5.jpeg" alt=""></span></div>
            <div class="image"><span><img src="./img/gal6.jpeg" alt=""></span></div>
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <div class="slide prev"><i class="fas fa-angle-left"></i></div>
            <div class="slide next"><i class="fas fa-angle-right"></i></div>
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>

    <script src="Gal.js"></script>

</body>

</html>
